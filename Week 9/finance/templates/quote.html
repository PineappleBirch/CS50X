{% extends "layout.html" %}

{% block title %}
    Get Quote
{% endblock %}

{% block main %}
    <h1 class="mb-4">Get Stock Quote</h1>
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Get Quote</button>
    </form>

    {% if stock %}
        <h2 class="mt-4">Stock Quote</h2>
        <p>A share of {{ stock.name }} ({{ stock.symbol }}) costs {{ stock.price | usd }}.</p>
    {% endif %}
{% endblock %}
